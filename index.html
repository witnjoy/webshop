<!DOCTYPE html>

  <style>
    body { margin: 0; font-family: Arial, sans-serif; background: #f6f6f6; color: #333; }
    header { background: #FFFFFF; color: #333; padding: 1em; }
    nav { background: #333; color: white; display: flex; justify-content: center; gap: 2em; padding: 0.5em; }

    .container { max-width: 1200px; margin: 2em auto; padding: 1em; background: white; border-radius: 8px; }
    .grid { display: grid; grid-template-columns: repeat(auto-fit, minmax(250px, 1fr)); gap: 1.5em; }
    .product { background: #fff; border: 1px solid #ddd; border-radius: 8px; padding: 1em; text-align: center; }
    .product img { width: 100%; max-height: 200px; object-fit: cover; border-radius: 4px; }
	.explain {
  font-size: 0.65em;
  color: #555;
  display: block;
  margin-top: 0.5em;
}
    footer { background: #333; color: white; text-align: center; padding: 1em; margin-top: 2em; }
	
  </style>
</head>
<body>

  <header>
	<img src="Logo_witnjoy_06.jpg" alt="Logo">

  <div class="container">
    <h2>Каталог</h2>
    <div class="grid" id="product-grid">

  </div>

  <footer>

      { img: "klotski_fish.jpg", name: "Клотски пъзел - Спаси водолаза", size: "8x9.6 см", price: "9.00 лв." , code: "P003", explain: "Дълбоко в морските дълбини водолазът е завършил своята мисия, сега е твой ред да го заведеш до батискафа."},
      { img: "klotski_starwars_01.jpg", name: "Клотски пъзел - Star Wars", size: "8x9.6 см", price: "12.00 лв." , code: "P004", explain: "Yoda - помогни му да стигне до портала и нека Силата да бъде с теб!"},

      { img: "Codenames2.jpg", name: "Дъска за играта CODENAMES", size: "38x26 см", price: "16.00 лв." , code: "G012"},
      
      { img: "superhiros.jpg", name: "Супергерои - пъзел", size: "15x12 см", price: "9.00 лв." , code: "P013"},
      { img: "frog 01.jpg", name: "Жабчето - картина", size: "17x24 см", price: "11.00 лв." , code: "S014"},
    ];

    const grid = document.getElementById('product-grid');

    products.forEach(product => {
      const div = document.createElement('div');
      div.className = 'product';
      div.innerHTML = `
        <a href="${product.img}" target="_blank">
		<img src="${product.img}" alt="${product.name}">
		</a>
        <h3>${product.name}</h3>
        </br>Размер: ${product.size}
        </br>Цена: ${product.price}
		</br>Код: ${product.code}
		</br><span class="explain"><u>Описание:</u> ${product.explain}</span></br>
      `;
      grid.appendChild(div);
    });
  </script>
	
</body>
</html>
